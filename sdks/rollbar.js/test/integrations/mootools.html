<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rollbar Mocha Tests</title>
    <link rel="stylesheet" href="../lib/mocha/mocha.css"/>
  </head>
  <body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    <div id="mesages"></div>
    <div id="fixtures"></div>

    <!-- mocha/chai/sinon -->
    <script src="../lib/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/sinon/sinon-1.7.3.js" type="text/javascript" charset="utf-8"></script>

    <!-- initialize mocha -->
    <script type="text/javascript" charset="utf-8">
      mocha.ui('bdd');
      mocha.reporter('html');
      var expect = chai.expect;
      var assert = chai.assert;
    </script>

    <!-- mock library setup -->
    <script type="text/javascript" charset="utf-8">
      beforeEach(function() {
        this.sinon = sinon.sandbox.create();
      });

      afterEach(function() {
        this.sinon.restore();
      });
    </script>

    <!-- Include mootools before rollbar -->
    <!-- v1.2.4 has a bug where it doesn't serialize {a:[{b:1}]} correctly -->
    <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>

    <!-- JSON-js source -->
    <script src="../../vendor/JSON-js/json2.js" type="text/javascript" charset="utf-8"></script>

    <!-- sources -->
    <script src="../../src/json.js" type="text/javascript" charset="utf-8"></script>

    <!-- tests -->
    <script src="./mootools.test.js"></script>

    <script type="text/javascript" charset="utf-8">
      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        if (window.mochaPhantomJS) {
          mochaPhantomJS.run();
        } else {
          mocha.run();
        }
      }
    </script>
  </body>
</html>

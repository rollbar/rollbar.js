name: Rollbar.js CI

on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:

permissions:
  checks: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - node: 18
            npm: ^9
          - node: 20
            npm: ^10
          - node: 22
            npm: ^10
          - node: latest
            npm: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Update npm
        run: npm install -g npm@${{ matrix.npm }}

      - name: npm install
        run: npm install

      - name: Lint
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prettier: true
          prettier_extensions: js,cjs,mjs,md,json,yml,yaml
          eslint: true
          eslint_args: '--max-warnings 0'
          eslint_extensions: js

      - name: Build
        run: npm run build

      - name: Validate ES5 compatibility
        run: npm run validate:es5

      - name: Run server tests
        run: npm run test:server

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run browser tests (Web Test Runner)
        run: npm run test:wtr

      # Temporarily disabling example validation until we can fix the issues
      # - name: Validate examples
      #   run: npm run validate:examples
